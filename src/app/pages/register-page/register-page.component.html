<main style="background-color: rgb(129, 169, 141);">
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <img alt="" height="75" src="assets/img/logo2.png" width="75">
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Request an Account</h5>
                  <p class="text-center small">Enter your profile details</p>
                </div>
                <form (ngSubmit)="onSubmit()" [formGroup]="form" class="row g-3 needs-validation" novalidate>
                  <div class="col-12">
                    <label class="form-label">First Name</label>
                    <input class="form-control" required type="text" formControlName="firstName">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Last Name</label>
                    <input class="form-control" required type="text" formControlName="lastName">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Email</label>
                    <input class="form-control" required type="email" formControlName="email">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Address</label>
                    <input class="form-control" formControlName="address" required type="text">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Password</label>
                    <input class="form-control" formControlName="password" required type="password">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Confirm Password</label>
                    <input class="form-control" formControlName="confirmPassword" required type="password">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Phone</label>
                    <input class="form-control" formControlName="phone" required type="tel">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Role</label>
                    <select class="form-select" formControlName="role">
                      <option value="CUSTOMER">Customer</option>
                      <option value="SUPPLIER">Supplier</option>
                    </select>
                  </div>

                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Request Account</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Already have an account? <a routerLink="/login">Log in</a></p>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
</main>
