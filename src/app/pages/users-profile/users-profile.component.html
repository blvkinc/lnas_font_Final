<main class="main" id="main">
  <div class="pagetitle">
    <h1>Profile</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="dashboard">Home</a></li>
        <li class="breadcrumb-item active">Profile</li>
      </ol>
    </nav>
  </div>
  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">
        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
            <img alt="Lanka Natural Agri Services" class="img-fluid rounded-start" height="100rem"
                 src="assets/img/logo2.png"
                 width="100rem">
            <h2>{{user?.firstName}} {{user?.lastName}}</h2> <br>
            <h3>{{user?.role}}</h3>
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <div class="card">
          <div class="card-body pt-3">
            <ul class="nav nav-tabs nav-tabs-bordered">
              <li class="nav-item">
                <button class="nav-link active" data-bs-target="#profile-overview" data-bs-toggle="tab">Overview
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-bs-target="#profile-edit" data-bs-toggle="tab">Edit Profile</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-bs-target="#profile-change-password" data-bs-toggle="tab">Change
                  Password
                </button>
              </li>
            </ul>
            <div class="tab-content pt-2">
              <div class="tab-pane fade show active profile-overview" id="profile-overview">
                <h5 class="card-title">Profile Details</h5>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">Full Name</div>
                  <div class="col-lg-9 col-md-8">{{user?.firstName}} {{user?.lastName}}</div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Company</div>
                  <div class="col-lg-9 col-md-8">Lanka Natural Agri Services</div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Job</div>
                  <div class="col-lg-9 col-md-8">{{user?.role}}</div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Address</div>
                  <div class="col-lg-9 col-md-8">{{user?.address}}</div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Phone</div>
                  <div class="col-lg-9 col-md-8">{{user?.phone}}</div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Email</div>
                  <div class="col-lg-9 col-md-8">{{user?.email}}</div>
                </div>
              </div>
              <div class="tab-pane fade profile-edit pt-3" id="profile-edit" *ngIf="user">
                <app-profile-form [inputValue]="user" (onFormSubmit)="getUserData()"/>
              </div>

              <div class="tab-pane fade pt-3" id="profile-change-password" *ngIf="user">
                <app-password-form/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
