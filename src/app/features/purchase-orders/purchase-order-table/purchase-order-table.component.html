<table class="table datatable mt-5">
  <caption></caption>
  <thead>
  <tr>
    <th scope="col">
      #
      <button (click)="toggleSortOrder()" class="btn btn-link custom-btn-link">
        <i [class]="sortBy[0] === 'id,asc' ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'"></i>
      </button>
    </th>
    <th scope="col">Type</th>
    <th scope="col">Tax</th>
    <th scope="col">Shipping</th>
    <th scope="col">Discount</th>
    <th scope="col">Total</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let purchaseOrder of purchaseOrders">
    <th scope="row">{{purchaseOrder.documentId}}</th>
    <td>{{purchaseOrder.type}}</td>
    <td>{{purchaseOrder.tax}}</td>
    <td>{{purchaseOrder.shipping}}</td>
    <td>{{purchaseOrder.discount}}</td>
    <td>{{purchaseOrder.total}}</td>
    <td>{{purchaseOrder.status}}</td>
    <td>
      <button (click)="onViewClick(purchaseOrder)" class="btn btn-link custom-btn-link">View</button>
      <button (click)="onCloseClick(purchaseOrder)" class="btn btn-link custom-btn-link"
              *ngIf="purchaseOrder.status === 'ACTIVE'">Close
      </button>
    </td>
  </tr>
  </tbody>
</table>
<div *ngIf="totalPages>0" style="display: flex;">
  <div style="flex: 1"></div>
  <nav>
    <ul class="pagination">
      <li [class.disabled]="currentPage===1" class="page-item">
        <a (click)="onPageChange(currentPage=currentPage-1)" class="page-link">Previous</a>
      </li>
      <li *ngFor="let pageNumber of pageNumbers" [class.active]="pageNumber === currentPage" class="page-item ">
        <a (click)="onPageChange(currentPage=pageNumber)" class="page-link custom-page-link">{{pageNumber}}</a>
      </li>
      <li [class.disabled]="currentPage === totalPages" class="page-item">
        <a (click)="onPageChange(currentPage=currentPage+1)" class="page-link">Next</a>
      </li>
    </ul>
  </nav>
</div>
