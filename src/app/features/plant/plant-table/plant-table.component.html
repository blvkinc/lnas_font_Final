<table class="table datatable mt-5">
  <caption></caption>
  <thead>
  <tr>
    <th scope="col">
      #
      <button (click)="toggleSortOrder()" class="btn btn-link custom-btn-link">
        <i [class]="sortBy[0] === 'id,asc' ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'"></i>
      </button>
    </th>
    <th scope="col">Name</th>
    <th scope="col">Scientific Name</th>
    <th scope="col">Product Id</th>
    <th scope="col">Available QTY</th>
    <th scope="col">Potential Remaining</th>
    <th scope="col">Status</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let plant of plants">
    <th scope="row">{{plant.id}}</th>
    <td>{{plant.name}}</td>
    <td>{{plant.scientificName}}</td>
    <td>{{plant.productId}}</td>
    <td>{{plant.qtyAtHand}}</td>
    <td>{{plant.qtyPotential}}</td>
    <td>{{plant.status}}</td>
    <td>
      <button (click)="onEditClick(plant)" class="btn btn-link custom-btn-link" [hasRole]="['ADMIN', 'MODERATOR']">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
<div *ngIf="totalPages>0" style="display: flex;">
  <div style="flex: 1"></div>
  <nav>
    <ul class="pagination">
      <li [class.disabled]="currentPage===1" class="page-item">
        <a (click)="onPageChange(currentPage=currentPage-1)" class="page-link">Previous</a>
      </li>
      <li *ngFor="let pageNumber of pageNumbers" [class.active]="pageNumber === currentPage" class="page-item ">
        <a (click)="onPageChange(currentPage=pageNumber)" class="page-link custom-page-link">{{pageNumber}}</a>
      </li>
      <li [class.disabled]="currentPage === totalPages" class="page-item">
        <a (click)="onPageChange(currentPage=currentPage+1)" class="page-link">Next</a>
      </li>
    </ul>
  </nav>
</div>
